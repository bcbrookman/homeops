---
name: Root CI

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - ".github/**"
      - ".requirements/**"
      - "*/"

jobs:
  lint:
    runs-on: homeops-arc-runners

    steps:
      - name: Checkout the repo at current context
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup Task
        uses: arduino/setup-task@v2
        with:
          version: '3.19.0'

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Run linters
        run: task root:lint
