---
version: '3'

includes:
  reqs:
    taskfile: ../.requirements/tasks.yaml
    dir: ../.requirements/
    internal: true

run: once

tasks:
  lint:
    desc: Lint all software-layer files
    cmds:
      - task: lint:yaml
      - cat k8s/clusters/*/*.y*ml | $KUBECONFORM
      - kustomize build {{.WORKING_DIR}}/k8s/infrastructure/talos3203 | $KUBECONFORM
      - kustomize build {{.WORKING_DIR}}/k8s/infrastructure/talos3203/customresources | $KUBECONFORM
      - kustomize build {{.WORKING_DIR}}/k8s/apps/talos3203 | $KUBECONFORM
      - kustomize build {{.WORKING_DIR}}/k8s/apps/talos3203/customresources | $KUBECONFORM
    vars:
      WORKING_DIR:
        sh: pwd
    env:
      KUBECONFORM: >
        kubeconform
        -summary
        -schema-location default
        -schema-location
        https://raw.githubusercontent.com/kubernetes/kubernetes/master/api/openapi-spec/v3/apis__{{`{{.Group}}`}}__{{`{{.ResourceAPIVersion}}`}}_openapi.json
        -schema-location
        https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{`{{.Group}}`}}/{{`{{.ResourceKind}}`}}_{{`{{.ResourceAPIVersion}}`}}.json

  lint:yaml:
    deps:
      - reqs:yamllint
    cmds:
      - yamllint ./

  deploy:
    desc: Deploy the software layer
