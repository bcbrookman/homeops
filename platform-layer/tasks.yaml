---
version: '3'

includes:
  reqs:
    taskfile: ../.requirements/tasks.yaml
    dir: ../.requirements/
    internal: true

run: once

tasks:
  lint:
    desc: Lint platform layer files
    cmds:
      - task: lint:yaml
      - task: lint:terraform

  lint:terraform:
    dir: ./terraform/
    cmds:
      - terraform fmt -check -diff
      - terraform init -input=false
      - terraform validate
    env:
      TF_WORKSPACE: homeops-pf-layer

  lint:yaml:
    deps:
      - reqs:yamllint
    cmds:
      - yamllint ./

  deploy:
    desc: Deploy the platform layer
    cmds:
      - task: deploy:terraform

  deploy:terraform:
    dir: ./terraform/
    cmds:
      - terraform init -input=false
      - terraform apply -input=false -auto-approve
    env:
      TF_WORKSPACE: homeops-pf-layer
