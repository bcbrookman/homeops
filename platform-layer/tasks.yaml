---
version: '3'

includes:
  reqs:
    taskfile: ../.requirements/tasks.yaml
    dir: ../.requirements/
    internal: true

run: once

tasks:
  lint:
    desc: Lint platform layer files
    cmds:
      - task: lint:yaml
      - task: lint:terraform
      - task: lint:ansible

  lint:ansible:
    dir: ./ansible/
    deps:
      - reqs:ansible-roles
      - reqs:ansible-collections
    cmds:
      - ansible-lint

  lint:terraform:
    dir: ./terraform/
    cmds:
      - terraform fmt -check -diff
      - terraform init -input=false
      - terraform validate
    env:
      TF_WORKSPACE: homeops-pf-layer

  lint:yaml:
    deps:
      - reqs:yamllint
    cmds:
      - yamllint ./

  deploy:
    desc: Deploy the platform layer
    cmds:
      - task: deploy:terraform
      - task: deploy:ansible

  deploy:ansible:
    dir: ./ansible/
    deps:
      - reqs:ansible-roles
      - reqs:ansible-collections
    cmds:
      - ansible-playbook -f 10 -i inventory/ playbooks/main.yaml
    env:
      ANSIBLE_VARS_ENABLED: host_group_vars,community.sops.sops
      ANSIBLE_SOPS_AGE_KEY:
        sh: echo ${SOPS_AGE_KEY}

  deploy:terraform:
    dir: ./terraform/
    cmds:
      - terraform init -input=false
      - terraform apply -input=false -auto-approve
    env:
      TF_WORKSPACE: homeops-pf-layer
